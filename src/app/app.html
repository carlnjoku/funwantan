<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines >
      <ion-item style="font-size:20px"  class="no-border hover" color="menuListColor" menuClose  *ngFor="let p of pages" (click)="openPage(p)">
       <ion-icon class="icon-font" color="menuIconColor" name="{{p.icon}}" item-left></ion-icon> {{p.title}} 
       <ion-badge style="font-size:18px" color="menuIconColor" item-right>{{p.count}}</ion-badge>
      </ion-item>
    </ion-list>

  
  </ion-content>

  <ion-fab right bottom>
    <button ion-fab mini color="messurement"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
